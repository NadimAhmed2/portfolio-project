<body>
    <!-- header sectoin start here  -->
    <header id="portfolio-heaader">
        <figure class="logo-figure">
            <!-- <img src="./image/logo.png" class="logo" />  -->
            <i class="fa-solid fa-won-sign logo"></i> 
        </figure>

                <li><a href="#" class="nav__link">Home</a></li>
                

            </ul>
        </nav>
    </header>
    <!-- Contact section start here  -->
    <section id="contact-section" class="section-center">
        <h2 class="section-title text-align">Contact Me</h2>
        <form>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" autocomplete="name" required >
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="name" required >
            </div>

            <div class="form-control ">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>

            <div class="form-control form-button-field">
                <button class="btn contact__btn">Submit</button>
            </div>
        </form>
    </section>
    <!-- Contact section ends here  -->
